<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boo baby</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <main class="kiko container">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    Ishi<span class="custom-logo">Vyema</span> 
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">Available</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">House on offer</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <header class="container">
            <h3 class="pilot header">Fill the form and live forever!</h3>
            <div class="container">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputName1" class="form-label">First Name</label>
                      <input type="name" class="form-input" id="exampleInputName1" aria-describedby="NameHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputName2" class="form-label">Last Name</label>
                      <input type="name" class="form-input" id="exampleInputName2" aria-describedby="NameHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-input" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>

                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-input" id="exampleInputPassword1">
                    </div>
                    
                    <div class="mb-3">
                        <label for="exampleInputPassword2" class="form-label">Repeat Password</label>
                        <!-- <input type="password" class="form-control" id="exampleInputPassword2"> -->
                        <input type="password" class="form-input" id="exampleInputPassword2">
                      </div>
                    <div class="mb-3 form-check input-check">
                      <input type="checkbox" class="form-check-input form-input " id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1"><a href="#">Terms of Service</a></label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </header>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
